<div class="container center">
    <div>
      <div class="center">
        <h1>Task One</h1>
      </div>
      <div>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>X</mat-label>
          <input matInput type="number" [min]="0" [(ngModel)]="calculatorService.x" (change)="calculatorService.calculateResult()"/>
          <button *ngIf="!!calculatorService.x" matSuffix mat-icon-button (click)="calculatorService.resetX()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>T</mat-label>
          <input matInput type="number" [min]="0" [(ngModel)]="calculatorService.t" (change)="calculatorService.calculateResult()"/>
          <button *ngIf="!!calculatorService.t" matSuffix mat-icon-button (click)="calculatorService.resetT()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="center">
        <h1>Result: {{calculatorService.result}}</h1>
      </div>
    </div>
  </div>
